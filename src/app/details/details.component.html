<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-white shadow-lg" style="margin-top: 40px">
        <ng-container>
          <form action="">
            <div class="row">
              <div class="col-md-12 bg-dark">
                <div class="py-3 px-2">
                  <img src="../../assets/logo-atlas.png" alt="" />
                </div>
              </div>
              <div
                class="col-md-5"
                style="
                  background-color: #444242;
                  min-height: 500px;
                  max-height: 500px;
                  overflow-y: auto;
                "
              >
                <div class="">
                  <a
                    class="btn button"
                    data-bs-toggle="collapse"
                    href="#collapseExample"
                    role="button"
                    aria-expanded="truezx`"
                    aria-controls="collapseExample"
                  >
                    Sheels
                  </a>
                  <div class="collapse collapse1" id="collapseExample">
                    <div class="card card-body">
                      <div class="">
                        <h6>Sheel Type</h6>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                          />
                          <label class="form-check-label"> Semi Rigid </label>
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                          />
                          <label class="form-check-label"> Rigid </label>
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                          />
                          <label class="form-check-label"> Flexible </label>
                        </div>
                      </div>

                      <div class="pt-3">
                        <h6>Sheel Modifications</h6>
                        <ul class="modifications m-0 p-0">
                          <li>
                            <a href="">
                              <img
                                src="../../assets/modifications-img-1.png"
                                alt=""
                              />
                              <p>Heel Centre Pocket Cutout</p>
                            </a>
                          </li>

                          <li>
                            <a href="">
                              <img
                                src="../../assets/modifications-img-1.png"
                                alt=""
                              />
                              <p>1st Ray Cut Out</p>
                            </a>
                          </li>

                          <li>
                            <a href="">
                              <img
                                src="../../assets/modifications-img-1.png"
                                alt=""
                              />
                              <p>1st Met Cut Out</p>
                            </a>
                          </li>

                          <li>
                            <a href="">
                              <img
                                src="../../assets/modifications-img-1.png"
                                alt=""
                              />
                              <p>1st Met Cut Out</p>
                            </a>
                          </li>
                        </ul>
                      </div>

                      <div class="d-flex gap-4">
                        <div class="">
                          <h6>Fascial Groove</h6>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                            />
                            <label class="form-check-label"> Left </label>
                          </div>

                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                            />
                            <label class="form-check-label"> Right </label>
                          </div>
                        </div>

                        <div class="kirby-skive">
                          <h6>Kirby Skive</h6>
                          <div class="form-check d-flex gap-2">
                            mm
                            <input
                              class="form-control"
                              type="number"
                              value=""
                            />
                            <label class="form-check-label"> Left </label>
                          </div>

                          <div class="form-check d-flex gap-2">
                            mm
                            <input
                              class="form-control"
                              type="number"
                              value=""
                            />
                            <label class="form-check-label"> Right </label>
                          </div>
                        </div>
                      </div>

                      <div class="pt-3">
                        <h6>Induce</h6>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                          />
                          <label class="form-check-label"> OUT-TOEING </label>
                        </div>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                          />
                          <label class="form-check-label"> IN-TOEING </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="">
                  <a
                    class="btn button"
                    data-bs-toggle="collapse"
                    href="#collapseExample2"
                    role="button"
                    aria-expanded="truezx`"
                    aria-controls="collapseExample2"
                  >
                    Midlayer/Underlay
                  </a>
                  <div class="collapse collapse1" id="collapseExample2">
                    <div class="card card-body">
                      <ul class="modifications m-0 p-0">
                        <!-- Vinyl -->
                        <li *ngFor="let topcover of middleLayer">
                          <a href="#">
                            <img src="../../assets/vinyl-black.png" alt="" />
                            <p>Vinyl Black</p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="">
                  <a
                    class="btn button"
                    data-bs-toggle="collapse"
                    href="#collapseExample3"
                    role="button"
                    aria-expanded="truezx`"
                    aria-controls="collapseExample3"
                  >
                    Topcovers
                  </a>
                  <div class="collapse collapse1" id="collapseExample3">
                    <div class="card card-body">
                      <ul class="modifications m-0 p-0">
                        <li *ngFor="let topcover of topcovers">
                          <a href="#">
                            <img src="{{ topcover.imageUrl }}" alt="" />
                            <p>{{ topcover.title }}</p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="">
                  <a
                    class="btn button"
                    data-bs-toggle="collapse"
                    href="#collapseExample4"
                    role="button"
                    aria-expanded="truezx`"
                    aria-controls="collapseExample4"
                  >
                    Modifications
                  </a>
                  <div class="collapse collapse1" id="collapseExample4">
                    <div class="card card-body"></div>
                  </div>
                </div>

                <div class="">
                  <a
                    class="btn button"
                    data-bs-toggle="collapse"
                    href="#collapseExample5"
                    role="button"
                    aria-expanded="truezx`"
                    aria-controls="collapseExample5"
                  >
                    Recommendations
                  </a>
                  <div class="collapse collapse1" id="collapseExample5">
                    <div class="card card-body"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 py-3 bg-white">
                <div class="text-center">
                  <h3 class="py-3">Dress flex - Full Length</h3>
                  <div class="pt-5 mt-5">
                    <img
                      src="../../assets/atlasorthotics_dressflex_long_underlay_02.png"
                      alt=""
                    />
                    <!-- <div class="actions d-flex justify-content-between mx-4">
                <button class="btn btn-primary ">Back</button>
                <button class="btn btn-primary ">Next</button>
              </div> -->
                  </div>
                </div>
              </div>
            </div>
          </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
